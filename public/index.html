<!doctype html>

<html>

<head>
    <meta charset="utf-8"></meta>
    <title>Tutorial 1: Getting Started</title>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        display: none;
    }
    #loading {
        text-align: center;
        padding-top: 300px;
    }
    #tooltip {
      display: block;
      z-index: 1000;
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #e5ebee;
      top: -300px;
      left: -200px;
      border-radius: 5px;
      padding: 5px;
      text-align:center;
      font-family: sans-serif;
      font-size: 12px;
      overflow-y: scroll;
      overflow-x: hidden;

    }
    #tooltip .actions a{
      color: white;
      text-decoration: none;
      font-weight: bolder;
      margin: 2px;
      display: inline-block;
      width: 100%;
      line-height: 12px;
      font-size: 8px;
      padding: 4px;
      background-color: #244a5d;
    }
</style>

<body style="display: flex; flex-direction: row;padding:0;margin:0">
    <div>
      <div id="cy" ></div>
      <div id="loading"> Please wait, loading data... </div>
      <div id='tooltip'>
              <h4 class='title'></h4>
              <p class='snippet'></p>
              <div class='actions'>
                <a href='#' id='selected_node_hide'>Hide selected node</a>
                <a href='#' id='selected_node_open'>Open in Evernote</a>
              </div>
      </div>
    </div>
</body>
</html>
